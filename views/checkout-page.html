<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Panier Oriteddy, finalisez votre commande">
        <meta name="author" content="Paul Yves-Menager, FrenchyProductions">

        <link rel="stylesheet" href="../css/checkout-page.css">

        <link href="https://fonts.googleapis.com/css?family=Finger+Paint&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/c838d79e10.js" crossorigin="anonymous"></script>

        <script defer src="checkout.js"></script>

        <title>Panier - Oriteddy - Finalisez votre commande !</title>

    </head>

    <body onload="teddyGet()">

        <header>
            <nav class="navbar">
                <img src="../images/logo_new.png" alt="logo">
                <h1>Oriteddy</h1>
                <div class="navbar-responsive collapse">
                    <a class="nav-item nav-link" href="index.html"><i class="fas fa-home"></i>Page Principale</a>
                </div>
            </nav>
        </header>

        <div id="container">
            <div class="hiddenOnForm">
                <h2 id="checkoutTitle">
                </h2>
                
                <section id="teddyContainer">
                </section>

                <section id="finalPrice">
                    <h2>Prix total du panier</h2>
                    <h2 id="finalCheckout"></h2>
                    <div class="checkout" id="addBtn">
                        <button 
                            type="button"
                            id="confirmCart";
                            onclick="confirmCart()";
                            class="btn-Confirm";>
                            Confirmer le panier
                        </button>
                        <i class="fas fa-shopping-cart icon-card"></i>
                    </div>
                </section>
            </div>

            <section id="form">
                <div id="onclick--form">
                    <form action="" class="form-container">
                        <label for="firstName">Prénom</label>
                        <input type="text" name="firstName" placeholder="Votre prénom..." required>

                        <label for="lastName">Nom de Famille</label>
                        <input type="text" name="lastName" placeholder="Votre nom..." required>

                        <label for="address">Addresse</label>
                        <input type="text" name="address" placeholder="Votre addresse..." required>

                        <label for="city">Ville</label>
                        <input type="text" name="city" placeholder="Votre ville..." required>

                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="exemple123@test.com" required>

                        <div class="buttons">
                            <input type="submit" value="Valider la commande" id="submitOrder">
                            <button type="button" class="btn cancel" onclick="closeForm()">Fermer</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <footer>
            <nav class="navbar-footer">
                <div class="dropdown">
                    <button class="dropbtn">Entreprise</button>
                    <div class="dropdown-content">
                        <a href="#">A propos</a>
                        <a href="#">Conditions</a>
                        <a href="#">FAQ</a>
                    </div>
              </div>
              <div class="social">
                <a href="#"><span class="social-text">Facebook</span><i class="fab fa-facebook-f"></i></a>
                <a href="#"><span class="social-text">LinkedIn</span><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><span class="social-text">Instagram</span><i class="fab fa-instagram"></i></a>
                <a href="#"><span class="social-text">Twitter</span><i class="fab fa-twitter"></i></a>
            </div>
            </nav>
        </footer>

    </body>
</html>
